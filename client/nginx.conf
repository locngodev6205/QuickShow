server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # SPA routing: mọi đường dẫn (trừ file thật) đều trả về index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # (nếu FE gọi /api/... đến backend qua Nginx thì thêm block này sau)
    # location /api/ {
    #     proxy_pass http://backend:3000;
    # }
}
